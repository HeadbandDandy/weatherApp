<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dc9cf7576e.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

</head>
<body>
<!--Jumbotron/Hero Section goes below-->
    <div class="container">
        <div class="jumbotron-fluid bg-secondary text-white text-center">
            <div class="container">
                <h1 class="display">WeatherApp</h1>
            </div>
        </div>

    </div>
<!--Below contains section that allows user to search for the city/town-->
<!--below also contains elements and ID's to format where Data from APi will go-->
    <div class="row">
        <div class="col-3 m-3 bg-info">
            <h2 class="cityName">Search City/Town:</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control-lg" id="inputName" aria-describedby="cityInput">
                <div class="input-group-append">
                    <button id="addCity" class="btn btn-outline-info bg-primary" type="button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!--below contains the cards where City/weather will be displayed-->
    <div>
        <div class="card" style="width: 15rem;">
            <ul id="placeList" class="list-group list-group-flush">

            </ul>
        </div>

    </div>
<!--below contains the display for the weather of that specific day-->
<!--below will contain the 5-Day forecast element for the city searched by the user as well-->
    <div class="col-8 m-4">
        <div class="row-12">
            <div class="card">
                <div id="weatherToday" class="card-body">

                </div>
            </div>
        </div>

    </div>
    <div>
        <div class="row-12">
            <h2>5-Day Forecast</h2>
        </div>
    </div>


    





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
